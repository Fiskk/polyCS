<!-- this file is injected into the div in index.html that has a class of: 'ng-view'
     once an AJAX request is implicitly made by the user -->

<div class="container-fluid text-center positioning">

  <br>

  <div class="animate-show" ng-hide="checked">
    <p class="hint orangeText" >
      (Hint: Click a name to show or hide information.)
    </p>
  </div>

  <dl>
    <dd ng-repeat="x in facultyMembers">
      <!-- The <a> below was used for styling purposes and doesn't go anywhere -->
      <a class="biggerText" ng-click="checked = !checked" href="{{ x.url }}">{{ x.name }}</a>
      <input class="notDisplayed" type="checkbox" ng-model="checked" aria-label="Toggle ngHide">
      <div>
        <div class="check-element animate-show" ng-show="checked">
          <hr>
          <div class="row">
            <div class="col-sm-6">
              <p>Phone: {{ x.phone }}</p>
              <p>Office: {{ x.office }}</p>
              <p>Email: {{ x.email }}</p>
              <a href="{{ x.site }}">{{ x.site }}</a>
            </div>
            <div class="col-sm-6 text-center">
              <img class="img-responsive img-rounded shadow facultyImg"
                   src="{{ x.img }}" alt="Image of: {{ x.name }}" />
              <br>
              <br>

            </div>
            <div class="container-fluid">
              <h5 class="biggerText">{{ x.school }}</h5>
              <p>{{ x.bio }}</p>
              <hr>
            </div>
          </div>
        </div>
        <br>
      </div>
    </dd>
  </dl>

</div>
